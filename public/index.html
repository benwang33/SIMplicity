<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>SIMplicity</h1>
        </header>
        <section id="instructions">
            <h2>How to use:</h2>
            <ol>
                <li>Click the "Start Call" button below.</li>
                <li>Grant permission for the web app to access your microphone.</li>
                <li>Share the link to this page with someone else. When they join, your call will start!</li>
            </ol>
        </section>
        <nav>
            <button id="startCallBtn">Start Call</button>
            <button id="holdCallBtn">Hold Call</button>
            <button id="resumeCallBtn">Resume Call</button>
            <button id="endCallBtn">End Call</button>
        </nav>
        <section id="callSection" class="hidden">
            <audio id="localAudio" controls muted autoplay></audio>
            <audio id="remoteAudio" controls autoplay></audio>
        </section>
    </div>
    <script src="../src/main.js"></script>
</body>
</html>
